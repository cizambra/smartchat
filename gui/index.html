<!doctype html>
<html lang="en">
    <head>
        <!-- CSS DEPENDENCIES -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/conversation.css">

        <!-- JAVASCRIPT DEPENDENCIES -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <!-- METADATA -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webchat</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Smart Chat</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div id="conversation">
                        <div id="historial"><!-- The magic happens here! --></div>
                        <div id="interact" class="container-fluid">
                            <div class="row">
                                <div class="col-md-11"><textarea></textarea></div>
                                <div class="col-md-1">
                                    <button class="btn btn-primary" type="submit">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="page-header">
                        <h2>This is a smart webchat!</h2>
                    </div>
                    <p>
                        Here you can ask questions to our bot and make it look into our knowledge base in your
                        behalf!
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
